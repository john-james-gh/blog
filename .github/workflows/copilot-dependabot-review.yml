name: Copilot CLI Dependabot review

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize]

env:
  # Fine-grained PAT with "Copilot Requests" permission
  GITHUB_TOKEN: ${{ secrets.COPILOT_PAT }}

jobs:
  copilot-cli-review:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22 # Copilot CLI requires Node.js 22+
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Copilot CLI
        run: npm i -g @github/copilot

      - name: Run Copilot CLI
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }} # sanitizes before they're used in the shell command
        run: |
          copilot \
          --model claude-sonnet-4.5 \
          --allow-all-tools \
          --deny-tool 'shell(git push)' \
          --deny-tool 'write' \
          --add-dir "$GITHUB_WORKSPACE" \
          -p "Review this Dependabot PR using the repo's Copilot instructions.
          Title: $PR_TITLE
          Body: $PR_BODY
          Output GitHub Markdown only." \
          > /tmp/review.md

      - name: Upload full review output
        uses: actions/upload-artifact@v5
        with:
          name: copilot-full-review
          path: /tmp/review.md
          retention-days: 7

      - name: Trim Copilot output to the review section
        run: |
          set -euo pipefail
          src="/tmp/review.md"
          dst="/tmp/review.trimmed.md"

          # Print from the first match of the marker to EOF.
          # Using a plain text fragment avoids any emoji/UTF-8 match issues.
          if grep -q 'ðŸ“¦ \*\*Package:\*\*' "$src"; then
            sed -n '/ðŸ“¦ \*\*Package:\*\*/,$p' "$src" > "$dst"
          else
            # Fallback: keep the whole thing so we don't fail silently
            cp "$src" "$dst"
          fi

      - name: Post review as PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: /tmp/review.trimmed.md
