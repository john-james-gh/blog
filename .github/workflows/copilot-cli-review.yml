name: Dependabot → Copilot CLI review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-cli-review:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      # Fine-grained PAT with "Copilot Requests" permission
      GH_TOKEN: ${{ secrets.COPILOT_PAT }}
      XDG_CONFIG_HOME: $RUNNER_TEMP/.config
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (Copilot CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Copilot CLI
        run: npm i -g @github/copilot

      # simplest: allow all tools + allow the workspace directory
      - name: Run Copilot CLI
        run: |
          copilot \
            --allow-all-tools \
            --add-dir "$GITHUB_WORKSPACE" \
            -p "Review this Dependabot PR using the repo’s Copilot instructions.
          PR: ${{ github.event.pull_request.html_url }}
          Title: ${{ github.event.pull_request.title }}
          Output GitHub Markdown only, no code fences." \
                  > /tmp/review.md

      - name: Post review as PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: /tmp/review.md
