name: Dependabot â†’ Copilot CLI review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-cli-review:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      # Fine-grained PAT with "Copilot Requests" permission
      GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
      XDG_CONFIG_HOME: ${{ runner.temp }}/.config
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (Copilot CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Copilot CLI
        run: npm i -g @github/copilot

      - name: Run Copilot CLI (simple prompt, use repo instructions)
        run: |
          printf "%s\n" \
            "Review this Dependabot PR using the repository's Copilot instructions." \
            "Output GitHub Markdown only, no code fences, real line breaks." \
            "PR: ${{ github.event.pull_request.html_url }}" \
            "Title: ${{ github.event.pull_request.title }}" \
          | copilot > /tmp/review.md

      - name: Post review as PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: /tmp/review.md
